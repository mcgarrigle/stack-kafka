---
# example inventory
all:
  vars:
    ansible_user: cloud
    ansible_python_interpreter: /usr/bin/python3
    kafka_brokers: 
    - node1.mac.wales
    - node2.mac.wales
    - node3.mac.wales
    kafka_base_dn: 'OU=KAFKA,O=EXAMPLE,L=CARDIFF,C=GB'

  hosts:
    node1:
      ansible_host: 192.168.2.21
      KAFKA_LISTENERS: SECURE://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: SECURE://node1.mac.wales:9093
    node2:
      ansible_host: 192.168.2.22
      KAFKA_LISTENERS: SECURE://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: SECURE://node2.mac.wales:9093
    node3:
      ansible_host: 192.168.2.23
      KAFKA_LISTENERS: SECURE://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: SECURE://node3.mac.wales:9093
