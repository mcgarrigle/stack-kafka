version: '3.8'

services:

  zookeeper1:
    hostname: zookeeper1
    image: zookeeper:latest
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper1:1888:1889;2181 server.2=zookeeper2:1888:1889;2181 server.3=zookeeper3:1888:1889;2181
    volumes:
      - 'zookeeper1_data:/data'
      - 'zookeeper1_log:/datalog'
    networks:
      - lan

  zookeeper2:
    hostname: zookeeper2
    image: zookeeper:latest
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zookeeper1:1888:1889;2181 server.2=zookeeper2:1888:1889;2181 server.3=zookeeper3:1888:1889;2181
    volumes:
      - 'zookeeper2_data:/data'
      - 'zookeeper2_log:/datalog'
    networks:
      - lan

  zookeeper3:
    hostname: zookeeper3
    image: zookeeper:latest
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zookeeper1:1888:1889;2181 server.2=zookeeper2:1888:1889;2181 server.3=zookeeper3:1888:1889;2181
    volumes:
      - 'zookeeper3_data:/data'
      - 'zookeeper3_log:/datalog'
    networks:
      - lan

  kafka1:
    hostname: kafka1
    image: macthegif/kafka:3.1.0
    env_file:
      - '/opt/kafka/security/keystores.pass'
      - './kafka.env'
    environment:
      KAFKA_BROKER_ID: 101
      KAFKA_LISTENERS: SECURE://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: SECURE://node1.mac.wales:9093
    volumes:
      - '/opt/kafka/security:/opt/kafka/security'
      - 'kafka1_data:/data'
    networks:
      - lan

  kafka2:
    hostname: kafka2
    image: macthegif/kafka:3.1.0
    env_file:
      - '/opt/kafka/security/keystores.pass'
      - './kafka.env'
    environment:
      KAFKA_BROKER_ID: 102
      KAFKA_LISTENERS: SECURE://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: SECURE://node2.mac.wales:9093
    volumes:
      - '/opt/kafka/security:/opt/kafka/security'
      - 'kafka2_data:/data'
    networks:
      - lan

  kafka3:
    hostname: kafka3
    image: macthegif/kafka:3.1.0
    env_file:
      - '/opt/kafka/security/keystores.pass'
      - './kafka.env'
    environment:
      KAFKA_BROKER_ID: 103
      KAFKA_LISTENERS: SECURE://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: SECURE://node3.mac.wales:9093
    volumes:
      - '/opt/kafka/security:/opt/kafka/security'
      - 'kafka3_data:/data'
    networks:
      - lan

volumes:
  zookeeper1_data:
  zookeeper1_log:
  zookeeper2_data:
  zookeeper2_log:
  zookeeper3_data:
  zookeeper3_log:
  kafka1_data:
  kafka2_data:
  kafka3_data:

networks:
  lan: {}
